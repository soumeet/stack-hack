<div class="container">
  <form [formGroup]="userForm">
  <div class="row">
    <div class="col-md-4 col-2"></div>
    <div class="col-md-4 col-8">
    <mat-form-field appearance="outline" id="input-username">
      <mat-label>User Name</mat-label>
      <input matInput placeholder="Enter Username" formControlName="userName">
      <!-- <mat-hint >Maximum Length 10</mat-hint> -->
      <mat-error *ngIf="userForm.controls.userName.invalid">{{ getErrorMessage('userName') }}</mat-error>
    </mat-form-field>
    </div>
    <div class="col-md-4 col-2"></div>
  </div>
  <div class="row">
    <div class="col-md-4 col-2"></div>
    <div class="col-md-4 col-8">
    <mat-form-field appearance="outline" id="input-password">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter Password" formControlName="password">
      <!-- <mat-hint >Maximum Length 10</mat-hint> -->
      <mat-error *ngIf="userForm.controls.password.invalid">{{ getErrorMessage('password') }}</mat-error>
    </mat-form-field>
    </div>
    <div class="col-md-4 col-2"></div>
  </div>
  <div class="row">
    <div class="col-md-4 col-2"></div>
    <div class="col-md-4 col-8">
    <mat-form-field appearance="outline" id="input-password">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" placeholder="Re-enter Password" formControlName="confirmPassword">
      <!-- <mat-hint *ngIf="userForm.controls.confirmPassword.value != userForm.controls.password.value">Password should match</mat-hint> -->
      <mat-error *ngIf="userForm.controls.confirmPassword.invalid">{{ getErrorMessage('confirmPassword') }}</mat-error>
    </mat-form-field>
    </div>
    <div class="col-md-4 col-2"></div>
  </div>
  <div class="row">
    <div class="col-md-4 col-2"></div>
    <div class="col-md-4 col-8">
    <button mat-raised-button color="primary" id="button-login" [disabled]="userForm.invalid" (click)="onSubmit(userForm) ">Register</button>
    </div>
    <div class="col-md-4 col-2"></div>
  </div>
   </form>
</div>
